name: Build

on: 
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name : Tag commits
        run : |
          git tag -a GH-${{github.run_id}} -m "https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}"
          git push --tags
        
