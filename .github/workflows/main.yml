name: Build

on: 
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name : Tag commits
        run : |
          git config --global user.email "gh-action@jozefchmelar.com"
          git config --global user.name "gh-action"
          git tag -a GH-${{github.run_id}} -m "https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}"
          git push --tags
        
