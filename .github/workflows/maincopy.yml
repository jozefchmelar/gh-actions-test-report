name: BuildCopy

on: 
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Test
        run: |
          dotnet test 
          dotnet test -l:"trx;LogFileName=TEST-Lib.xml" 
      - name: Upload Test artifacts
        uses: actions/upload-artifact@v2  # upload test results
        if: success() || failure()        # run this step even if previous step failed
        with:
          name: test-results
          path: ${{ github.workspace }}/**/TestResults/*.xml
      - name : Build nugets
        run : |
          dotnet pack -o nugets
      - name: Upload NuGets artifacts
        uses: actions/upload-artifact@v2  # upload test results
        if: success()         # run this step even if previous step failed
        with:
          name: nugets
          path: ${{ github.workspace }}/nugets/*.nupkg
   report:
    runs-on: windows-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: test-results            
        name: Test report
        path: '**/*.xml'
        reporter: dotnet-trx 
